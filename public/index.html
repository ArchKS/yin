<script>
  function setRemUnit() {
    var docEl = document.documentElement;
    let rate = docEl.clientWidth > 1200 ? 220 : 100;
    var rem = docEl.clientWidth / rate;
    docEl.style.fontSize = rem + 'px';
  }
  setRemUnit();

  window.addEventListener('resize', setRemUnit);
</script>
